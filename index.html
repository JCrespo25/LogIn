<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/index.css">

        <script type="text/javascript">

        </script>

    <body>
        <!--GRID PRINCIPAL-->
        <main class="grid-container-main">
            <div class="container-box-avatar">
                <div class="lbllogo">IMT</div>
            </div>
            <!--GRID LOGIN-->
            <div class="grid-container-main-login">
                <!--<label class="lbl-user" for="uname"><b>Usuario:</b></label>-->
                <input class="txb-user" type="text" placeholder="Enter Username" id="ussername" required>
                <!--<label class="lbl-password" for="psw"><b>Contrase√±a:</b></label>-->
                <input class="txb-password" type="password" placeholder="Enter Password" id="password" required>
                <button class="btn-entrar" type="submit" onclick="validar()" value="verificar">ENTRAR</button>
                <button class="btn-registrate" type="submit" onclick="buttonclick()">REGISTRATE</button>
                <label class="lbl-remeber-me">
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        </main>
